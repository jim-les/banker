<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>SQLD BANK -home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="user_profile d-flex justify-content-center">
        <div class="profile-continer">
            <div class="navtabs py-2 text-light px-4 d-flex align-items-center" >
                <p><i class="fa fa-bars"></i></p>
                <p class="mx-4">Welcome Mr {{username}}</p>
            </div>

            <div class="profile text-center py-2">
                <i class="fa fa-user-circle" style="font-size: 100px;"></i>

                <p><span style="font-weight: 800;">Name: </span>  {{username}}</p>
                <p><span style="font-weight: 800;">Balance: </span> $100.00 </p>
            </div>

            <div class="transctions_history actions px-4">
                <p>Transactions</p>
            </div>
            <div class="text-center">
                <i class="fa fa-money" style="font-size: 50px;"></i>
                <p>No transaction recorder yet</p>
            </div>

            <div class="actions px-4">
                Actions
            </div>
            <div class="d-flex justify-content-center">
                <div class="">
                    <button class="my-1 bg-primary text-light actionBtns">WITHDRAW</button> <br>
                    <button class="my-1 bg-success text-light actionBtns">DEPOSIT</button> <br>
                    <button class="my-1 bg-danger text-light actionBtns">LOG OUT</button> <br>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
