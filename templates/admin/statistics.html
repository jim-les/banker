<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLD-BANK -Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="">
        <div class="row">
            <div class="col-2">
                <div class="sideNavBar">
                    <div class="title d-flex  align-items-center py-3">
                        <i class="fa fa-bank text-light" style="font-size: 52px;"></i>
                        <h2 class="mx-3 text-light">SQLD BANK</h2>
                    </div>
                    <hr style="background-color: white; ">
                    <ul class="navgroup px-3">
                        <li class="navlist my-4 px-5"><a href="">HOME</a></li>
                        <hr>
                        <li class="navlist my-4 px-5"><a href="">DASHBOARD</a></li>
                        <li class="navlist my-4 px-5"><a href="">ACCOUNTS</a></li>
                        <li class="navlist my-4 px-5"><a href="">DETECTIONS</a></li>
                        <li class="navlist my-4 px-5"><a href="">STATISTICS</a></li>
                    </ul>
                </div>
            </div>


            <!-- main content -->
            <div class="col-10">
                <div class="main-content">

                    <div class="top-nav">
                        <div class="d-flex align-items-center">
                            <i class="fa fa-bars text-light" style="font-size: 40px;"></i>
                            <p class="mx-4 text-light mt-2">ACCOUNTS</p>
                        </div>
                        <form action="" method="post">
                            <div class="input-group mb-3 ">
                                <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" name="Search"style="width: 500px" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                                </div>
    
                            </div>
                        </form>

                        <div class="profile d-flex align-items-center">
                            <i class="fa fa-user text-light" style="font-size: 40px;"></i>
                            <p class="mx-3 text-light">Name: Username</p>
                        </div>
                    </div>

                    <div class="content-div py-3">
                        <canvas id="modelStatisticsChart" width="400" height="200"></canvas>
                        <canvas id="profitMarginChart" width="400" height="200"></canvas>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('modelStatisticsChart').getContext('2d');
            var labels = {{ labels|tojson|safe }};
            var data = {{ data|tojson|safe }};
            
            var chart = new Chart(ctx, {
                type: 'bar', // You can choose a different chart type here
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Model Statistics',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: data
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('modelStatisticsChart').getContext('2d');
        var labels = {{ labels|tojson|safe }};
        var data = {{ data|tojson|safe }};
        
        var chart = new Chart(ctx, {
            type: 'bar', // You can choose a different chart type here
            data: {
                labels: labels,
                datasets: [{
                    label: 'Model Statistics',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    data: data
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>

    
</body>
</html>
